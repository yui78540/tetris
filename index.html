<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Tetris</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 2px solid white;
    }
    #info {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="info">
    <div>Score: <span id="score">0</span></div>
    <div>Lines: <span id="lines">0</span></div>
    <div>Level: <span id="level">0</span></div>
    <div>High Score: <span id="highscore">0</span></div>
    <div>Press P to Pause | Space to Drop</div>
  </div>
  <audio id="line-clear" src="https://freesound.org/data/previews/66/66717_931655-lq.mp3"></audio>
  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const arenaWidth = 12;
    const arenaHeight = 20;
    const arena = createMatrix(arenaWidth, arenaHeight);

    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      score: 0,
      lines: 0,
      level: 0
    };

    let highscore = localStorage.getItem('highscore') || 0;
    document.getElementById('highscore').innerText = highscore;

    let paused = false;

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      const pieces = {
        T: [[0,0,0],[1,1,1],[0,1,0]],
        O: [[2,2],[2,2]],
        L: [[0,3,0],[0,3,0],[0,3,3]],
        J: [[0,4,0],[0,4,0],[4,4,0]],
        I: [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]],
        S: [[0,6,6],[6,6,0],[0,0,0]],
        Z: [[7,7,0],[0,7,7],[0,0,0]]
      };
      return pieces[type];
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        playerReset();
      }
      dropCounter = 0;
    }

    function hardDrop() {
      while (!collide(arena, player)) {
        player.pos.y++;
      }
      player.pos.y--;
      merge(arena, player);
      arenaSweep();
      playerReset();
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = (arenaWidth / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.lines = 0;
        player.level = 0;
        updateScore();
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function arenaSweep() {
      let rowCount = 0;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        rowCount++;
      }
      if (rowCount > 0) {
        document.getElementById('line-clear').play();
        player.lines += rowCount;
        player.score += rowCount * 100;
        player.level = Math.floor(player.lines / 10);
        dropInterval = 1000 - player.level * 100;
        if (player.score > highscore) {
          highscore = player.score;
          localStorage.setItem('highscore', highscore);
        }
        updateScore();
      }
    }

    function updateScore() {
      document.getElementById('score').innerText = player.score;
      document.getElementById('lines').innerText = player.lines;
      document.getElementById('level').innerText = player.level;
      document.getElementById('highscore').innerText = highscore;
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = 'hsl(' + value * 50 + ', 100%, 60%)';
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      if (paused) return requestAnimationFrame(update);
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'q') playerRotate(-1);
      else if (event.key === 'w') playerRotate(1);
      else if (event.code === 'Space') hardDrop();
      else if (event.key === 'p' || event.key === 'P') paused = !paused;
    });

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
