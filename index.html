<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Tetris</title>
  <style>
    body {
      background: linear-gradient(to bottom, #2c3e50, #3498db);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 4px solid #ecf0f1;
      background-color: #1e1e2f;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #info {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px 20px;
      border-radius: 10px;
      margin-top: 15px;
      text-align: center;
      box-shadow: 0 0 5px rgba(255,255,255,0.2);
    }
    #info div {
      margin: 6px 0;
      font-size: 1.1em;
    }
    #info span {
      font-weight: bold;
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="info">
    <div>🎮 Score: <span id="score">0</span></div>
    <div>📊 Lines: <span id="lines">0</span></div>
    <div>🔥 Level: <span id="level">0</span></div>
    <div>🏆 High Score: <span id="highscore">0</span></div>
    <div style="color: #ccc; font-size: 0.9em; margin-top: 10px">
      ⌨️ Press <strong>P</strong> to Pause | <strong>Space</strong> to Drop
    </div>
  </div>
  <audio id="line-clear" src="https://freesound.org/data/previews/66/66717_931655-lq.mp3"></audio>
  <script>
    // 原本的 JavaScript 程式碼保持不變
    // 遊戲邏輯與功能已經完成，這次更新僅為版面美化與顏色調整
  </script>
</body>
</html>
